{% extends 'admin_dashboard.html' %}

{% block content %}
<div style="max-width: 80%; margin: 0 auto;">
    <h2 style="text-align: center; margin-bottom: 20px;">Add Worker</h2>

    {% if worker %}
    <form method="POST"> <!-- Make sure to set the correct URL -->
        {% csrf_token %}
        <input type="hidden" name="worker_id" value="{{ worker.id }}">
        
        <label for="worker_name">Worker Name:</label>
        <input type="text" name="worker_name" value="{{ worker.worker_name }}" required><br>

        <label for="email">Email:</label>
        <input type="email" name="email" value="{{ worker.email }}" required><br>

        <label for="password">Password:</label>
        <input type="text" name="password" value="{{ password }}" readonly><br> <!-- Auto-generated password -->

        <button type="submit">Save Worker</button>
    </form>
    {% else %}
        <p>No worker found.</p>
    {% endif %}
</div>
{% endblock %}
