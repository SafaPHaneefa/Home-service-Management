{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* Reset some default styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Light background for contrast */
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar styles */
        .sidebar {
            width: 250px;
            background-color: #007BFF; /* Primary color */
            padding: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-right: 1px solid #ddd;
        }

        .sidebar h2 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        .sidebar ul li {
            margin-bottom: 15px;
        }

        .sidebar ul li a {
            color: white; /* White text for contrast */
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
            display: block;
            transition: background-color 0.3s;
            border-radius: 5px; /* Rounded corners */
        }

        .sidebar ul li a:hover, .sidebar ul li a.active {
            background-color: #0056b3; /* Darker shade on hover and active */
        }

        /* Main content styling */
        .main-content {
            flex: 1;
            padding: 20px;
            background-color: white; /* White background for content */
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            margin: 20px;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <!-- Check if user is authenticated and has admin role -->
    {% if request.session.is_admin %} 
        <div class="container">
            <!-- Sidebar -->
            <div class="sidebar">
                <h2>Admin Dashboard</h2>
                <ul>
                    <li><a href="{% url 'manage_users' %}" class="{% if request.path == '/admin/manage-users/' %}active{% endif %}">Manage Users</a></li>
                    <li><a href="{% url 'manage_workers' %}" class="{% if request.path == '/admin/manage-workers/' %}active{% endif %}">Manage Workers</a></li>
                    <li><a href="{% url 'add_worker' %}" class="{% if request.path == '/admin/add-worker/' %}active{% endif %}">Add Worker</a></li>                    <li><a href="{% url 'logout' %}">Logout</a></li> <!-- New link for logging out -->
                    <li><a href="{% url 'manage_bookings' %}" class="{% if request.path == '/admin/manage-bookings/' %}active{% endif %}">Manage Bookings</a></li> <!-- New link for managing bookings -->

                </ul>
            </div>

            <!-- Main Content Area -->
            <div class="main-content">
                {% block content %}
                {% endblock %}
            </div>
        </div>

        <footer>
            <p>&copy; {{ current_year }} Your Company Name</p> <!-- Add your company name -->
        </footer>
    {% else %}
        <!-- Redirect to login if not authenticated or not admin -->
        <script>window.location.href = "{% url 'admin_login' %}";</script>
    {% endif %}
</body>
</html>
