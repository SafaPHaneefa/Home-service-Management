<!DOCTYPE html>
<html lang="en">

<head>
    <title>Admin Login &mdash; ClassNet</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% load static %}

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* Custom admin styles */
        body {
            background-image: url("{% static 'img/bg.jpeg' %}");
            background-size: cover;
            background-position: center;
            padding-top: 50px;
            color: #fff;
        }

        .sidebar {
            width: 250px;
            position: fixed;
            top: 50px;
            left: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
        }

        .sidebar a {
            display: block;
            color: #333;
            padding: 10px;
            text-decoration: none;
            margin: 5px 0;
        }

        .sidebar a:hover {
            background-color: #007bff;
            color: #fff;
        }

        .admin-login-container {
            max-width: 450px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-left: 270px;
        }

        .admin-login-container h2 {
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 700;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-primary {
            width: 100%;
        }

        .messages {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .profile-container {
            display: flex;
            align-items: center;
        }

        .profile-icon {
            margin-left: 10px;
            border-radius: 50%;
        }

        .username {
            margin-left: 10px;
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }

    </style>
</head>

<body>

    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-red navbar-light sticky-top px-4 px-lg-5 py-lg-0">
        <a href="index.html" class="navbar-brand d-flex align-items-center">
            <h1 class="m-0">
                <img src="{% static 'img/hstar.png' %}" class="me-3" style="height: 100px; width:160px;">
            </h1>
        </a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto py-3 py-lg-0">
                <a href="{% url 'home' %}" class="nav-item nav-link active">Home</a>
                <a href="{% url 'about' %}" class="nav-item nav-link">About Us</a>
                <a href="{% url 'service' %}" class="nav-item nav-link">Our Services</a>
                <a href="{% url 'bookings' %}" class="nav-item nav-link">Bookings</a>
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Pages</a>
                    <div class="dropdown-menu bg-light m-0">
                        <a href="{% url 'feature' %}" class="dropdown-item">Features</a>
                        <a href="{% url 'appointment' %}" class="dropdown-item">Appointment</a>
                        <a href="{% url 'team' %}" class="dropdown-item">Our Team</a>
                        <a href="{% url 'testimonial' %}" class="dropdown-item">Testimonial</a>
                        <a href="{% url 'error' %}" class="dropdown-item">404 Page</a>
                    </div>
                </div>
                <a href="{% url 'contact' %}" class="nav-item nav-link">Contact</a>

                <div class="profile-container">
                    <!-- Display the profile icon -->
                    <img src="{% static 'img/icon.png' %}" alt="Profile Icon" class="profile-icon" style="width:40px; height:40px; border-radius:50%;">
                    <!-- Display the username next to the icon -->
                    <div class="nav-item dropdown">
                        <span class="username">{{ username }}</span>
                        <div class="dropdown-menu bg-light m-0">
                            <a href="{% url 'logout_view' %}" class="dropdown-item">Logout</a>
                            <a href="{% url 'update' %}" class="dropdown-item">Update</a>
                            <a href="{% url 'view_profile' %}" class="dropdown-item">View</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <div class="container">
        <div class="admin-login-container">
            <h2>Admin Login</h2>
            <form method="post" action="{% url 'admin_login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="admin-username">Usernamee</label>
                    <input type="text" id="admin-username" name="username" class="form-control" required placeholder="Usernamee">
                </div>
                <div class="form-group">
                    <label for="admin-password">Passwordd</label>
                    <input type="password" id="admin-password" name="password" class="form-control" required placeholder="Passwordd">
                </div>
                <button type="submit" class="btn btn-primary">Log In</button>
                {% if messages %}
                    <ul class="messages mt-3">
                        {% for message in messages %}
                            <li class="alert alert-danger">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
