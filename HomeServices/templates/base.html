{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Worker Dashboard{% endblock %}</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="{% static 'lib/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <style>
        /* Additional styles can go here */
        .sidebar {
            width: 250px;
            background-color: #fff;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .content {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            margin-left: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <a href="{% url 'worker_home' %}" class="navbar-brand d-flex align-items-center">
            <h1 class="m-0">
                <img src="{% static 'img/hstar.png' %}" class="me-3" style="height: 100px; width:160px;">
            </h1>
        </a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto py-3 py-lg-0">
                <a href="{% url 'worker_home' %}" class="nav-item nav-link">Home</a>
                <a href="{% url 'worker_bookings' %}" class="nav-item nav-link">View Bookings</a>
                <a href="{% url 'payment_history' %}" class="nav-item nav-link active">Payment History</a>
                <a href="{% url 'logout_view' %}" class="nav-item nav-link">Logout</a>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <div class="container">
        <div class="row">
            <div class="col-md-3 sidebar">
                <h3>Sidebar</h3>
                <ul>
                    <li><a href="{% url 'worker_home' %}">Home</a></li>
                    <li><a href="{% url 'worker_bookings' %}">View Bookings</a></li>
                    <li><a href="{% url 'payment_history' %}">Payment History</a></li>
                    <li><a href="{% url 'logout_view' %}">Logout</a></li>
                </ul>
            </div>
            <div class="col-md-9 content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
