{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-light navbar-light sticky-top px-4 px-lg-5 py-lg-0">
        <a href="{% url 'index' %}" class="navbar-brand d-flex align-items-center">
            <h1 class="m-0">
                <img src="{% static 'img/hstar.png' %}" class="me-3" style="height: 100px; width:160px;">
            </h1>
        </a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto py-3 py-lg-0">
                <a href="{% url 'index' %}" class="nav-item nav-link">Home</a>
                <a href="{% url 'about' %}" class="nav-item nav-link">About Us</a>
                <a href="{% url 'service' %}" class="nav-item nav-link">Our Services</a>
                <a href="{% url 'register' %}" class="nav-item nav-link">Register</a>
                <a href="{% url 'login' %}" class="nav-item nav-link">Login</a>
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">More</a>
                    <div class="dropdown-menu bg-light m-0">
                        <a href="{% url 'feature' %}" class="dropdown-item">Features</a>
                        <a href="{% url 'appointment' %}" class="dropdown-item">Appointment</a>
                        <a href="{% url 'team' %}" class="dropdown-item">Our Team</a>
                        <a href="{% url 'testimonial' %}" class="dropdown-item">Testimonial</a>
                        <a href="{% url 'error' %}" class="dropdown-item">404 Page</a>
                    </div>
                </div>
                <a href="{% url 'contact' %}" class="nav-item nav-link">Contact Us</a>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Main Content Start -->
    <div class="main-content">
        {% block content %}
        <!-- Page-specific content will be inserted here -->
        {% endblock %}
    </div>
    <!-- Main Content End -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
