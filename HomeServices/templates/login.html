{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column; /* Ensure vertical alignment */
        }
    
        .navbar.sticky-top {
            position: fixed; /* Ensure navbar is fixed */
            top: 0;
            width: 100%; /* Make sure it spans full width */
            transition: .5s;
            background-color: rgba(173, 66, 111, 0.98);
            z-index: 1000; /* Keep it above other content */
        }
    
        .main-content {
            flex-grow: 1; /* Allow the main content to grow */
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            padding-top: 60px; /* Space for the fixed navbar */
        }
    

        /* Updated login container styles */
        .login-container {
            background-color: rgba(253, 254, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            width: 800px; /* Slightly increased width */
            display: flex;
            align-items: center;
        }

        .login-image {
            flex: 0 0 40%; /* Fixed width for the image container */
            padding-right: 20px;
        }

        .login-image img {
            width: 100%;
            height: 100%;
            max-height: 300px; /* Set a maximum height */
            object-fit: cover; /* Ensure the image covers the area without distortion */
            border-radius: 5px;
        }

        .login-form {
            flex: 1;
            text-align: center;
        }

        /* Adjust the logo size */
        .login-form img {
            max-width: 120px; /* Reduce the logo size */
            height: auto;
            margin-bottom: 15px;
        }

        .login-container img {
            display: block;
            margin: 0 auto 20px;
            max-width: 150px;
            height: auto;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #03c03c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .login-container a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #b31b1b;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-red navbar-light sticky-top px-4 px-lg-5 py-lg-0">
        <a href="index.html" class="navbar-brand d-flex align-items-center">
            <h1 class="m-0">
                <img src="{% static 'img\hstar.png' %}" class="me-3" style="height: 100px; width:160px;">
            </h1>
        </a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto py-3 py-lg-0">
                <a href="{% url 'index' %}" class="nav-item nav-link active">Home</a>
                <a href="{% url 'about' %}" class="nav-item nav-link">About Us</a>
                <a href="{% url 'service' %}" class="nav-item nav-link">Our Services</a>
                <a href="{% url 'register' %}" class="nav-item nav-link">Register</a>
               <a href="{% url 'contact' %}" class="nav-item nav-link">Contact Us</a>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Main content area (Login form) -->
    <div class="main-content">
        <div class="login-container">
            <div class="login-image">
                <img src="{% static 'img/login.jpeg' %}" alt="Login Image">
            </div>
            <div class="login-form">
                <img src="{% static 'img/hstar.png' %}" alt="Logo">
                <h2>Welcome</h2>
                {% if messages %}
                <div class="alert alert-danger">
                    {% for message in messages %}
                    <p>{{ message }}</p>
                    {% endfor %}
                </div>
                {% endif %}
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <input type="text" name="username" placeholder="Username or Email" id="username" required>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <button type="submit" id="login">Login</button>
                    <a href="{% url 'password_reset' %}">Forgot Password?</a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
