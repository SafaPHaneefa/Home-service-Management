{% extends 'admin_dashboard.html' %}

{% block content %}
<div style="max-width: 80%; margin: 0 auto;">
    <h2 style="text-align: center; margin-bottom: 20px;">Manage Users</h2>
    <table border="1" cellpadding="10" cellspacing="0" style="width: 100%; border-collapse: collapse; text-align: left;">
        <thead>
            <tr style="background-color: #f2f2f2;">
                <th style="padding: 10px;">ID</th>
                <th style="padding: 10px;">Username</th>
                <th style="padding: 10px;">Email</th>
                <th style="padding: 10px;">Role</th>
                <th style="padding: 10px;">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for user in user_list %}
            <tr id="user-row-{{ user.id }}">
                <td style="padding: 10px; border: 1px solid #ddd;">{{ user.id }}</td>
                <td style="padding: 10px; border: 1px solid #ddd;">{{ user.username }}</td>
                <td style="padding: 10px; border: 1px solid #ddd;">{{ user.email }}</td>
                <td style="padding: 10px; border: 1px solid #ddd;">{{ user.role }}</td>
                <td style="padding: 10px; border: 1px solid #ddd;">
                    <button onclick="deactivateUser({{ user.id }})" style="padding: 5px 10px; background-color: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer;">Deactivate</button>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" style="text-align: center; padding: 10px;">No users found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    function deactivateUser(userId) {
        if (confirm("Are you sure you want to deactivate this user?")) {
            $.ajax({
                url: '/deactivate_user/',
                type: 'POST',
                data: {
                    'user_id': userId,
                    'csrfmiddlewaretoken': '{{ csrf_token }}'
                },
                success: function(response) {
                    if (response.success) {
                        $('#user-row-' + userId).remove();
                        alert("User deactivated successfully.");
                    } else {
                        alert("Error: " + response.message);
                    }
                }
            });
        }
    }
</script>
{% endblock %}
