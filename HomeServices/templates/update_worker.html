{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Include Bootstrap for styling if needed -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #4ca1af, #c4e0e5);
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
        }

        /* Sidebar styles */
        .sidebar {
            background-color: #4ca1af;
            padding: 20px;
            width: 200px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            padding: 20px 30px;
            margin-bottom: 10px;
            width: 100%;
            text-align: left;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #3b8490;
        }

        /* Main content styles */
        .main-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        .profile-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 5px solid #fff;
            object-fit: cover;
            margin-top: -60px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 10px;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4ca1af;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 30px;
            cursor: pointer;
            margin: 10px 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3b8490;
        }
    </style>
</head>
<body>

    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <a href="{% url 'worker_home' %}" class="nav-item">Home</a>
        <a href="{% url 'about' %}" class="nav-item">About Us</a>
        <a href="{% url 'service' %}" class="nav-item">Our Services</a>

        <div class="nav-item dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Pages</a>
            <div class="dropdown-menu bg-light m-0">
                <a href="{% url 'feature' %}" class="dropdown-item">Features</a>
                <a href="{% url 'appointment' %}" class="dropdown-item">Appointment</a>
                <a href="{% url 'team' %}" class="dropdown-item">Our Team</a>
                <a href="{% url 'testimonial' %}" class="dropdown-item">Testimonial</a>
                <a href="{% url 'error' %}" class="dropdown-item">404 Page</a>
            </div>
        </div>
        <a href="{% url 'contact' %}" class="nav-item">Contact</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="profile-container">
            <img src="{% static 'img/icon.png' %}" alt="Profile Icon" class="profile-icon">
            <h1>Update Profile</h1>

            <form method="post" action="{% url 'update' %}">
                {% csrf_token %}
                <input type="text" name="username" value="{{ user.username }}" required>
                <input type="email" name="email" value="{{ user.email }}" required>
                <!--input type="text" name="work" value="{{ user.work }}" required>
                <input type="text" name="role" value="{{ user.role }}" required -->
                <button type="submit">Update</button>
            </form>

            <form method="post" action="{% url 'home' %}">
                {% csrf_token %}
                <button type="submit">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Include Bootstrap JS for dropdown functionality -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
