<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ff6f61 40%, #fff 40%);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
            position: relative;
        }

        .profile-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 5px solid #fff;
            object-fit: cover;
            margin-top: -60px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        ul li {
            margin: 10px 0;
            font-size: 1.1em;
        }

        ul li strong {
            color: #555;
        }

        button {
            background-color: #ff6f61;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 30px;
            cursor: pointer;
            margin: 10px 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e55c50;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .action-buttons a {
            font-size: 0.9em;
            color: #ff6f61;
            text-decoration: none;
            border: 1px solid #ff6f61;
            padding: 10px 20px;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .action-buttons a:hover {
            background-color: #ff6f61;
            color: #fff;
        }

        .show-more-btn {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1em;
            margin-top: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .show-more-btn:hover {
            background-color: #e55c50;
        }

    </style>
</head>
<body>
    <div class="profile-container">
        <img src="{% static 'img/icon.png' %}" alt="Profile Icon" class="profile-icon">
        <h1>{{ user.username }}</h1>
        <ul>
            <li><strong>Email:</strong> {{ user.email }}</li>
            <li><strong>Role:</strong> {{ user.role }}</li>
            <li><strong>Work:</strong> {{ work.services }}</li>
        </ul>

        <form method="post" action="{% url 'index' %}">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
        <form method="post" action="{% url 'worker_home' %}">
            {% csrf_token %}
            <button type="submit">Back</button>
        </form>
    </div>
</body>
</html>
